plugins {
    id 'java'
}

group 'LaboratorGUI'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.8'
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.0.6'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.1'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.56'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'
    compile 'commons-codec:commons-codec:1.14'
    compile group: 'com.sun.mail', name: 'javax.mail', version:'1.6.2'
}


